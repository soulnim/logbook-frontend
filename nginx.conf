server {
    listen PORT_PLACEHOLDER;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for DNS lookup
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Proxy all API calls to the backend
    # BACKEND_URL_PLACEHOLDER will be replaced at container startup
    location /api/ {
        proxy_pass         BACKEND_URL_PLACEHOLDER/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        # Use $http_x_forwarded_for passthrough instead of appending to the
        # massive Railway proxy chain — prevents oversized request headers
        proxy_set_header   X-Forwarded-For   $remote_addr;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_ssl_server_name on;

        # Fix: "upstream sent too big header" during OAuth redirects.
        # The backend's redirect/cookie response headers can be large.
        proxy_buffer_size        128k;
        proxy_buffers            4 256k;
        proxy_busy_buffers_size  256k;
    }

    # Static assets — cache aggressively
    location ~* \.(js|css|png|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback — all unknown paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}