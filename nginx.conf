server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for DNS lookup
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Proxy all API calls to the backend
    # BACKEND_HOST will be substituted by envsubst at container startup
    location /api/ {
        proxy_pass         https://BACKEND_HOST_PLACEHOLDER/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              BACKEND_HOST_PLACEHOLDER;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_ssl_server_name on;
    }

    # Static assets — cache aggressively
    location ~* \.(js|css|png|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback — all unknown paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}